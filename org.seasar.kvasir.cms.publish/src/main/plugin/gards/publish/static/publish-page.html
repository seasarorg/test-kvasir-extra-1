<html metal:use-macro="%/frame.html">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link tal:attributes="href page:@/css/manage.css" rel="stylesheet" type="text/css" href="css/manage.css" />
  </head>
  <body>
    <div class="title-bar">
      <span metal:fill-slot="subtitle" class="subtitle">&gt;&gt; ページの公開</span>
    </div>
    <div metal:fill-slot="body">
<p class="form-help">
現在のページを公開用に出力することができます。
</p>
<form tal:attributes="action page:@/publish-page.do${self/pathname}" method="post">
  <table cellspacing="0" cellpadding="2" width="100%" border="0">
    <tr>
      <td width="1%" valign="top" align="left" nowrap="nowrap">
        <input type="checkbox" name="recursive" value="true" checked="checked" />
      </td>
      <td width="99%" valign="top" align="left">
        <span class="form-label">子ページも出力</span>
      </td>
    </tr>
    <tr>
      <td valign="center" align="left">&nbsp;</td>
      <td valign="top" align="left">
        <input type="submit" value="公開用に出力" />
      </td>
    </tr>
  </table>
</form>
    </div>
  </body>
</html>
